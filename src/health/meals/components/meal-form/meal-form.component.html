<div class="meal-form">
    <form [formGroup]="form">
        <div class="meal-form__name">
            <label>
                <h3>Meal Name</h3>
                <input
                    type="text"
                    placeholder="e.g. Protien Smoothie"
                    formControlName="name">
                <div class="error" *ngIf="required">
                    Meal name is required
                </div>
            </label>
        </div>

        <div class="meal-form__food">
            <div class="meal-form__subtitle">
                <h3>Ingredients</h3>
                <button
                    type="button"
                    class="meal-form__add"
                    (click)="addIngredient()">
                    <img src="/img/add-white.svg">
                    Ingredient
                </button>
            </div>
            <div formArrayName="ingredients">
                <label *ngFor="let c of ingredients.controls; index as i;">
                    <input [formControlName]="i" placeholder="e.g. almond milk">
                    <span
                        class="meal-form__remove"
                        (click)="removeIngredients(i)">
                    </span>
                </label>
            </div>
        </div>

        <div class="meal-form__submit">
            <div>
                <button
                    type="button"
                    class="button"
                    *ngIf="!exists"
                    (click)="createMeal()">
                    Create Meal
                </button>
                <button
                    type="button"
                    class="button"
                    *ngIf="exists"
                    (click)="updateMeal()">
                    Save
                </button>
                <a
                    class="button button--cancel"
                    [routerLink]="['../']">
                    Cancel
                </a>
            </div>

            <div class="meal-form__delete"
                *ngIf="exists">
                <div *ngIf="toggled">
                    <p>Delete Meal?</p>
                    <button
                        class="confirm"
                        type="button"
                        (click)="removeMeal()">
                        Yes
                    </button>
                    <button
                        class="cancel"
                        type="button"
                        (click)="toggle()">
                        No
                    </button>
                </div>
            
                <button
                    class="button button--delete"
                    type="button"
                    (click)="toggle()">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
