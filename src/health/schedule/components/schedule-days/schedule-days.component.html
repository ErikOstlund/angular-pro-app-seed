<div class="days">

    <button
        type="button"
        class="day"
        *ngFor="let day of days; index as i;"
        (click)="selectDay(i)">
        <span [class.active]="i === selected">
            <!-- the 'active' class is applied if 'i' is equal to 'selected' -->
            {{ day }}
        </span>
    </button>

</div>
